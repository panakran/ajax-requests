<!DOCTYPE html>
<html>
    <head>
        <title>Ajax-requests</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./bundle.js"></script>
    </head>
    <body>
        <div class="row">
            <nav class="z-depth-3">
                <div class="nav-wrapper blue leftpadding ">
                    <a class="brand-logo">Test ajax-requests locally</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="https://github.com/panakran/ajax-requests"><strong>Github</strong></a></li>
                    </ul>
                </div>
                <!--<div class="progress white" >
                    <div id="progressbar" class=" blue lighten-2 " style="width: 0%"></div>
                </div>-->
            </nav>
        </div>
        <div class="row">
            <div class="col s6">
                <h4>Request
                </h4>
                <div class="input-field col s12">
                    <select class="icons" id="methods">
                        <option value="" disabled selected>Please select an method</option>
                        <option value="" data-icon="">GET</option>
                        <option value="" data-icon="">POST</option>
                        <option value="" data-icon="">PUT</option>
                        <option value="" data-icon="">DELETE</option>
                    </select>
                    <label for="methods">Method</label>
                </div>
                <div class="input-field col s12">
                    <input id="baseurl" type="text" autocomplete="off">
                    <label for="baseurl">Base url</label>
                </div>
                <div class="input-field col s12">
                    <input id="url" type="text" autocomplete="off"/>
                    <label for="url">Sub url</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="headers" class="materialize-textarea" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    <label for="headers">Headers</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="body" class="materialize-textarea" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    <label for="body">Body</label>
                </div>
                <a class="col s12 waves-effect waves-light btn btn-large z-depth-5" id="req"><i class="material-icons right">send</i><strong>Send request</strong></a>
            </div>
            <div class="col s6">
                <h4>Response <span  id="executiontime" class="white red-text"></span><code ></code>
                </h4>
                <div class="input-field col s12">
                    <textarea id="responseH" class="materialize-textarea" disabled placeholder="Response headers"></textarea>
                </div>
                <div class="input-field col s12">
                    <textarea id="responseB" class="materialize-textarea" disabled placeholder="Response body"></textarea>
                </div>
            </div>
        </div>
        <footer class="page-footer blue z-depth-4">
            <div class="footer-copyright">
                <div class="leftpadding">
                    <span class="white-text">Powered by </span>
                    <a class="white-text" href="https://github.com/Dogfalo/materialize"><strong>Materialize</strong></a>
                    | <a class="white-text" href="https://github.com/axios/axios"><strong>Axios</strong></a>
                    | <a class="white-text" href="https://github.com/webpack/webpack"><strong>Webpack</strong></a>
                    | <a class="white-text" href="https://github.com/babel/babel"><strong>Babel</strong></a>
                </div>
            </div>
        </footer>
    </body>
</html>
